<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader hide-preloader">
        <img src="preloader.gif">
    </div>
    <header>
        <video muted autoplay loop src="./20053504-hd_1920_1080_25fps.mp4" class="video-content" type="video/mp4"></video>
        <h1>Video Project</h1>
        <button class="switch-btn slide">
            <span>play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>
    </header>
    <script src="app.js"></script>
</body>
</html>
